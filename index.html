<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="top-navbar">
            <div class="logo">
                <p class="logo-text">Blinkit</p>
            </div>
            <form class="location-form">

                <input type="text" id="Search" name="Search" placeholder="Search for products, brands and more">
            </form>

            <div class="login-cart-btn">
                <button id="login-btn">Login</button>
                <div class="cart-btn">
                    <i class="fas fa-shopping-cart" id="cart-icon"></i> <span class="cart-count">0</span>
                </div>
            </div>
        </div>

    </header>
    <section class="head-banner">

        <div class="banner">
            <div class="banner-main">
                <img src="images/mainbanner.webp" alt="main-banner" id="main-banner">
            </div>
            <div class="banner-sub">
                <img src="images/display-banner1.avif" alt="sub-banner" id="sub-banner">
                <img src="images/display-banner2.avif" alt="sub-banner" id="sub-banner">
                <img src="images/display-banner3.avif" alt="sub-banner" id="sub-banner">
            </div>
        </div>
    </section>
<section class="products-category">
    <div class="category-images">

        <img src="images/dairyproduct.avif" alt="">
        <img src="images/cookies.webp" alt="">
        <img src="images/snacks.avif" alt="">
        <img src="images/ice-creame.webp" alt="">
        <img src="images/tea-coffee.avif" alt="">
        <img src="images/babyproduct.webp" alt="">
        <img src="images/petfood.avif" alt="">
        <img src="images/body-care.webp"alt="">
        <img src="images/cold drink.avif" alt="">
    
      
    </div>

</section>
<h1>Dairyproduct</h1>
<div class="product-list-container" id="product-list-container"></div>
<h2>Tea & Coffee</h2>
<div class="product-list-container3" id="product-list-container3"></div>
<h3>Biscuits</h3>
<div class="product-list-container1" id="product-list-container1"></div>
<h4>Chips</h4>
<div class="product-list-container2" id="product-list-container2"></div>
    <script src="product-listing.js"></script>
    <script src="script.js"></script>
</body>

</html>
